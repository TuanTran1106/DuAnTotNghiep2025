<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật nhân viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .radio-group label {
            margin-right: 15px;
            font-weight: normal;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Cập nhật nhân viên</h2>
    <form th:action="@{/nhanvien/update}" method="post" th:object="${nhanvien}">
        <input type="hidden" th:field="*{id}" />
        <label>Họ tên</label>
        <input type="text" th:field="*{hoten}">

        <label>Email</label>
        <input type="text" th:field="*{email}">

        <label>Số điện thoại</label>
        <input type="text" th:field="*{sdt}">

        <label>Địa chỉ</label>
        <input type="text" th:field="*{dia_chi}">
        <div class="radio-group">
            <label>Giới tính</label><br>
            <input type="radio" th:field="*{gioi_tinh}" value="true"> Nam
            <input type="radio" th:field="*{gioi_tinh}" value="false"> Nữ
        </div>
        <button type="submit">Cập nhật</button>
    </form>
</div>

</body>
</html>
